<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Formulario libro</title>
</head>
<body>
	<div class="container-fluid">
		<div class="d-flex flex-column justify-content-center align-items-center">
			<h1 class="mt-2">Ingresar libro</h1>
			<div class="card col-sm-8 mt-2">
				<div class="card-body">
					<form th:action="@{/resultadoLibro}" th:object="${libro}" method="post">
			  			<div class="form-group">
			    			<label>Titulo</label>
			    			<input type="text" class="form-control" placeholder="Ingrese el titulo del libro" th:field="*{titulo}">
			    			<span th:errors="*{titulo}" style="color:  #E81505;"></span><br>
			  			</div>
			  			<div class="form-group">
			  				<label>Autor</label>
			    			<input type="text" class="form-control" placeholder="Ingrese el autor del libro" th:field="*{autor}">
			    			<span th:errors="*{autor}" style="color:  #E81505;"></span><br>
			  			</div>
			  			<div class="form-group">
			    			<label>ISBN</label>
			    			<input type="text" class="form-control" placeholder="XXXXXXXXXX" th:field="*{isbn}">
			    			<span th:errors="*{isbn}" style="color:  #E81505;"></span><br>
			  			</div>
						<div class="form-group">
							<label>Categoria</label>
							<select class="form-control" th:field="*{codigoCategoria}">
								<th:block th:each="c, row:${categorias}">
									<option th:text="${c.nombre}" th:value="${c.codigoCategoria}"></option>
								</th:block>
							</select>
						</div>
						<div class="form-check">
							<label class="form-check-label">Estado: </label><br>
							<input type="checkbox" class="form-check-input" th:field="*{estado}" th:text="Activo">
						 </div>
			  			<input class="btn btn-success" type="submit" value="Guardar">
			  		</form>
			  	</div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

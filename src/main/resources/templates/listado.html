<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Listado libros</title>
</head>
<body>
	<div class="container-fluid">
		<div class="d-flex flex-column justify-content-center align-items-center">
			<h1 class="mt-4">Listado libros</h1>
			<table class="table table-hover mt-4">
				<thead class="thead-light">
					<tr>
						<th scope="col">Titulo</th>
						<th scope="col">Autor</th>
						<th scope="col">ISBN</th>
						<th scope="col">Categoria</th>
						<th scope="col">Fecha de Ingreso</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="l, row:${libros}">
				        <tr>				        
				            <th th:text="${l.titulo}"/>
				            <th th:text="${l.autor}"/>
				            <th th:text="${l.isbn}"/>
				            <th th:text="${l.categoria.nombre}"/>
				            <th th:text="${l.fechaIngresoDelegate}"/>
				        </tr>
				    </th:block>
				</tbody>
			</table>
			<a class="btn btn-primary btn-lg col-sm-1" href="/index" role="button">Inicio</a>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Inicio</title>
</head>
<body>
	<div class="container-fluid">
		<div th:if="${resultadoCategoria == 1}" class="alert alert-success d-block mt-4" role="alert">
  			Categoria guardada con exito
		</div>
		<div th:if="${resultadoLibro == 1}" class="alert alert-success d-block mt-4" role="alert">
  			Libro guardado con exito
		</div>
		<div class="d-flex flex-column justify-content-center align-items-center">
			<div class="card text-center mt-4" style="width: 18rem;">
			  <div class="card-body">
			    <h5 class="card-title">Categoria</h5>
			    <p class="card-text">Aqui puedes acceder a todo lo relacionado a categoria</p>
			    <a href="/ingresarCategoria" class="btn btn-primary">Ingresar Categoria</a>
			  </div>
			</div>
			<div class="card text-center mt-4" style="width: 18rem;">
			  <div class="card-body">
			    <h5 class="card-title">Libros</h5>
			    <p class="card-text">Aqui puedes acceder a todo lo relacionado a libros</p>
			    <a href="/ingresarLibro" class="btn btn-primary">Ingresar Libro</a>
			  </div>
			</div>
			<div class="card text-center mt-4" style="width: 18rem;">
			  <div class="card-body">
			    <h5 class="card-title">Biblioteca</h5>
			    <p class="card-text">Aqui puedes acceder a tu biblioteca</p>
			    <a href="/listado" class="btn btn-primary">Ver Libros</a>
			  </div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
